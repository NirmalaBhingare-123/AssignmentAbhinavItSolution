<div class="container">
	<h2>File Manager Structure</h2>
	<div>
		<h4>Main Folder Files</h4>
		<div>
			<table class="table">
				<thead>
					<th>Name</th>
					<th>Type</th>
					<th>CreatedAt</th>
					<th>Size</th>
				</thead>
				<tbody *ngFor="let data of fileArray; let i=index;">
					<td>{{data.name}}</td>
					<td>{{data.type}}</td>
					<td>{{data.createdAt}}</td>
					<td>{{data.size}}</td>
				</tbody>
			</table>
		</div>
	</div>
	<div class=" mt-3 pt-2 pl-4 pb-2">
		<h4>Files Inside Folder</h4>
		<div>
			<table class="table table-dark">
				<thead>
					<th>Name</th>
					<th>Type</th>
					<th>CreatedAt</th>
					<th>Size</th>
				</thead>
				<tbody *ngFor="let item of folderInArray">
					<td>{{item.name}}</td>
					<td>{{item.type}}</td>
					<td>{{item.createdAt}}</td>
					<td>{{item.size}}</td>
				</tbody>
			</table>
		</div>
	</div>
</div>
